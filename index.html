<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="./assets/favicon.ico" rel="shortcut icon" />
  <title>Тренажер HTML</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="./assets/img/black_on_trans.png" class="logo" alt="logo">
      <h1>Тренажер HTML</h1>
    </header>
    <main>
      <section class="time">
      </section>
      <section class="question">
        <h3>Вопрос: <span class="question_number"></span></h3>
        <p class="description"></p>
        <label>
          Введите правильный ответ:
          <input type="text">
        </label>
        <button class="button">Проверить</button>
      </section>
    </main>
    <footer>
      <ul class="footer_list">
        <li><img class="footer_logo" src="./assets/img/white_on_trans.png" alt="logo"></li>
        <li>2025</li>
        <li>Sergey Lesnevsky</li>
        <li><a href="https://github.com/Sergey-Lesnevskiy/trainer_html.git">GIT</a></li>
        <li>&copy;</li>
      </ul>
    </footer>
  </div>
</body>
</html>
